<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>スライド練習</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
   
   <div class="modal-wrapper">
   <div class="modal">
   <div class="close-modal">
    <span　class="close">
      ×
     </span></div>
     
     <ul class="modal-lists">
      <li class="modal-list">
        <img src="img/gear1.jpg">
      </li>
      <li class="modal-list">
         <img src="img/gear2.jpg">
      </li>
       <li class="modal-list">
         <img src="img/gear3.jpg">
         
       </li>
       <li class="modal-list">
         <img src="img/gear4.jpg">
       </li>
      
       
     </ul>
     </div>
   </div>
    
    <div class="main site-width">
      <h2>スライド練習</h2>
      
      <ul class="slides-wrapper">
        <li class="slide active">
          <a href='#'><img src="img/gear1.jpg"></a>
        </li>
        <li class="slide">
          <a href="#"><img src="img/gear2.jpg"></a>
        </li>
        <li class="slide">
         <a href="#">
           <img src="img/gear3.jpg"></a>
        </li>
        <li class="slide">
         <a href='#'>
           <img src="img/gear4.jpg"></a>
        </li>
      </ul>
      
      <div class="change-wrapper">
        <div class="change-btn prev-btn">
          ←
        </div>
        <div class="change-btn next-btn">
        →
        </div>
      </div>
      
      
    </div>
    
     <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
